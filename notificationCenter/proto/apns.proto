syntax = "proto3";

service Apns {
    rpc SetUserApns(SetUserApnsRequest) returns (SetUserApnsResponse);
}

// 设置用户Apns请求的参数
message SetUserApnsRequest {
    string sid = 1; // 用户学号
    string apn = 2; // 用户apn
}

// 设置用户Apns请求的返回值
message SetUserApnsResponse {
    int32 status = 1;   // 请求结果，成功则返回1，失败返回0
    string msg = 2; // 请求结果相关信息，报错时打印错误信息，成功时返回success
}